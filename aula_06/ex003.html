<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro codigo</title>
    <style>
        body{
            background-color: purple;
        }
        h1{
            color: pink;
            font-size: medium 25pt Arial;
        }
        p{
            color: pink;
            font: outline 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Ja me livrei da maldção</p>
    <script>
        var num1 = Number.parseInt(window.prompt('Digite um numero'))
        var num2 = Number.parseInt(window.prompt('Digite outro numero'))
        var soma = num1 + num2
        window.alert(`A soma de ${num1} e ${num2} e igual a ${soma}`)
    </script>
</body>
